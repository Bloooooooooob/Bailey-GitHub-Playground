<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Toggle Calculator</title>
    <style>
        .binary-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .binary-button {
            width: 40px;
            height: 40px;
            font-size: 20px;
            margin: 5px;
            text-align: center;
            cursor: pointer;
        }
        .control-buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        .output {
            text-align: center;
        }
        #colorDisplay {
            width: 200px;
            height: 100px;
            margin: 20px auto;
            border: 2px solid black;
        }
        .red-bits {
            color: red;
        }

        .green-bits {
            color: green;
        }

        .blue-bits {
            color: blue;
        }

    </style>
</head>
<body>
    <div class="calculator">
        <h1>Binary Toggle Calculator</h1>
        
        <!-- Binary Toggle Buttons -->
        <div class="binary-buttons" id="binaryButtons">
            <!-- Buttons will be generated here -->
        </div>

        <!-- Increment and Decrement Buttons -->
        <div class="control-buttons">
            <button onclick="incrementByOne()">+1</button>
            <button onclick="decrementByOne()">-1</button>
        </div>

        <!-- Output Section -->
        <div class="output">
            <p>Binary: <span id="binaryOutput">000000000000000000000000</span></p>
            <p>RGB: <span id="rgbOutput">(0, 0, 0)</span></p>
            <div id="colorDisplay"></div> <!-- Box to display the RGB color -->
        </div>
    </div>

    <script src="calc_bin_script2.js"></script>
</body>
</html>
