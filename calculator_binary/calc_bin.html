<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>

    <style>
        .calculator {
            text-align: center;
            margin: 20px;
        }
        input, button {
            font-size: 1.2em;
            margin: 5px;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Binary Calculator</h1>
        <input type="text" id="binaryInput" placeholder="Enter binary number" />
        <br>
        <button onclick="decrementBinary()">-1</button>
        <button onclick="incrementBinary()">+1</button>
        <br>
        <!-- Output Section -->
        <div class="output">
            <p>Binary: <span id="binaryOutput">000000000000000000000000</span></p>
            <p>RGB: <span id="rgbOutput">(0, 0, 0)</span></p>
            <div id="colorDisplay"></div> <!-- Box to display the RGB color -->
        </div>
    </div>

    <script src="calc_bin_script.js"></script>
</body>
</html>
